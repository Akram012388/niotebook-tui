name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: niotebook_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - run: go mod download
      - name: Run migrations
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path migrations -database "postgres://postgres:postgres@localhost/niotebook_test?sslmode=disable" up
      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out
        env:
          NIOTEBOOK_TEST_DB_URL: postgres://postgres:postgres@localhost/niotebook_test?sslmode=disable
          NIOTEBOOK_JWT_SECRET: test-secret-for-ci-only-not-production
      - name: Check coverage
        run: |
          total=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${total}%"
          threshold=75
          if (( $(echo "$total < $threshold" | bc -l) )); then
            echo "Coverage ${total}% is below threshold ${threshold}%"
            exit 1
          fi
      - name: Build
        run: make build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.9.0
